<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header">
            <h5 class=" title">Login</h5>
          </div>
          <div class=" card-body">
            <form (submit)="login()">
              <div class=" row">
                <div class=" col-md-3 px-md-1">
                  <div class=" form-group">
                      <label for="username">Nom d'utilisateur:</label>
                      <input type="text" class=" form-control" id="username" name="username" [(ngModel)]="credentials.username" />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                      <label for="password">Mot de passe:</label>
                      <input type="text" class=" form-control"  id="password" name="password" [(ngModel)]="credentials.password" />
                  </div>
                </div>
              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit">Se connecter</button>
              </div>





            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
